<div class="col-md-6 offset-md-3 mt-10">
  <br>
  <h3 class="text-center mb-10"  style="font-size: 200%; ">{{ 'Update product' | translate }}</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">{{ 'Name' | translate }}</label>
      <input type="text" class="form-control" id="nom" required [(ngModel)]="produit.nom" name="nom">
    </div>
    <div class="form-group">
      <label for="code_produit">{{ 'Product Code' | translate }}</label>
      <input type="text" class="form-control" id="code_produit" required [(ngModel)]="produit.code_produit" name="code_produit">
    </div>
    <div class="form-group">
      <label for="categorie">{{ 'Category' | translate }}</label>
      <input type="text" class="form-control" id="categorie" required [(ngModel)]="produit.categorie" name="categorie">
    </div>
    <div class="form-group">
      <label for="prix">{{ 'Price' | translate }}</label>
      <input type="text" class="form-control" id="prix" required [(ngModel)]="produit.prix" name="prix">
    </div>
    <div class="form-group">
      <label for="description">{{ 'Description' | translate }}</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="produit.description" name="description">
    </div>

    <div class="form-group">
      <label for="name">{{ 'Creation date' | translate }}</label>
      <input type="text" class="form-control" id="date_creation" required [(ngModel)]="produit.date_creation" name="date_creation">
  </div>
  
    <button type="submit" class="btn btn-success text-center">{{ 'Submit' | translate }}</button>
    <button (click)="navigateToBackToList()"class= "btn btn-white float-end justify-content-start" >{{ 'Back To List' | translate }}</button>
  </form>
</div>
